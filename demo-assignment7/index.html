<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 10px;
        display: inline-block;
        transition: all 0.3s ease;
    }

    /* Target the 3rd box using nth-child(3) selector */
    .box:nth-child(3):hover {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>
<title>Change Box Shape on Hover</title>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
